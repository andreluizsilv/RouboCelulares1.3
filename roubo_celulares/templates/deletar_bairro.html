{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Confirmar Deleção</h2>
    <p>Tem certeza que deseja deletar o bairro <strong>{{ bairro.nome }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Deletar</button>
        <a href="{% url 'listar_bairros' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
